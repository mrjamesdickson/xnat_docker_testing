apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xnat-ingress
  namespace: xnat
  labels:
    app.kubernetes.io/name: xnat
    app.kubernetes.io/component: ingress
  annotations:
    # Sticky sessions for XNAT
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "XNAT_STICKY"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"

    # Large file upload support
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # Unlimited upload size
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # WebSocket support (for real-time features)
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: "upgrade"
spec:
  ingressClassName: nginx
  rules:
  - host: xnat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xnat-web-service
            port:
              number: 80
