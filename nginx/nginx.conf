#user www-data;
worker_processes auto;
#pid /run/nginx.pid;
events {
  worker_connections 1024;
  # multi_accept on;
}
http {
  ##
  # Basic Settings
  ##
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  # server_tokens off;
  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  ##
  # SSL Settings
  ##
  #ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  #ssl_prefer_server_ciphers on;
  ##
  # Logging Settings
  ##
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  ##
  # Gzip Settings
  ##
  gzip on;
  gzip_disable "msie6";
  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  ##
  # Upstream - XNAT cluster with sticky sessions (ip_hash)
  ##
  upstream xnat_cluster {
    ip_hash;  # Sticky sessions based on client IP
    server xnat-web:8080;
    server xnat-web-2:8080;
    server xnat-web-3:8080;
    server xnat-web-4:8080;
    server xnat-web-5:8080;
  }

  ##
  # Virtual Host Configs
  ##
  #include /etc/nginx/conf.d/*.conf;
  #include /etc/nginx/sites-enabled/*;
  server {
    listen 80;

    # Add header to show which backend served the request
    add_header X-Upstream-Server $upstream_addr always;

    # Status page location
    location = /status {
        alias /usr/share/nginx/html/status.html;
        default_type text/html;
    }

    # Custom error pages
    error_page 502 503 504 /status.html;
    location = /status.html {
        root /usr/share/nginx/html;
        internal;
    }

    location / {
        proxy_pass                          http://xnat_cluster;
        proxy_redirect                      off;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-Host   $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_connect_timeout               150;
        proxy_send_timeout                  100;
        proxy_read_timeout                  100;
        proxy_buffers                       4 32k;
        client_max_body_size                0;
        client_body_buffer_size             128k;

        # Intercept errors for status page
        proxy_intercept_errors on;
    }
    access_log /var/log/nginx/xnat.access.log;
    error_log /var/log/nginx/xnat.error.log;
  }
}
