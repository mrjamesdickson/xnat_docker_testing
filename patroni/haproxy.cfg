global
    maxconn 1000
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 3
    timeout connect 10s
    timeout client 30m
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /
    stats refresh 10s

# PostgreSQL primary (read-write)
# Patroni health check: /primary returns 200 only on the current leader
listen postgres-primary
    bind *:5432
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-primary patroni-primary:5432 maxconn 100 check port 8008
    server patroni-replica patroni-replica:5432 maxconn 100 check port 8008
    server patroni-replica2 patroni-replica2:5432 maxconn 100 check port 8008

# PostgreSQL replicas (read-only) - for future read scaling
# Patroni health check: /replica returns 200 on replicas
listen postgres-replica
    bind *:5433
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-primary patroni-primary:5432 maxconn 100 check port 8008
    server patroni-replica patroni-replica:5432 maxconn 100 check port 8008
    server patroni-replica2 patroni-replica2:5432 maxconn 100 check port 8008
